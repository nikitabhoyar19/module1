<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 diplay_container" id="display">
          <h1>Welcome <span id="name"></span></h1>
          <p id="display-text">
            <h3 style="font-size:80px">&#128540;</h3>
            <h5 color:green>Hey beautiful</h5><br> 
            <br>Are you free tonight?&#128525;<br>
            Let's go for an virtual date !!!!!<br>
            <br>
            <br>
            <br>
            <br>
            **************************************************************************************************************************************************************************
           <br>
           <br>
           <br>
           <br>             
           </p>    
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h5><em></em>Want to change? </em></h5>
          <div class="row">
            <div class="col color-button">
              <button id="white">white</button>
              <button id="green">green</button>
              <button id="yellow">yellow</button>
              <button id="voilet">voilet</button>
              <button id="red">red</button>
              <button id="pink">pink</button>
              <button id="darkblue">dark blue</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5><em>Answer me now</em></h5>
          <div class="text">
            <textarea id ="lv" rows="10" class="col" cols="100" id="textareatext"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="module.js"></script>
  </body>
</html>
